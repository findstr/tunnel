apiVersion: 1

datasources:
  # Loki data source
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: level
          matcherRegex: '^\S+\s+\S+\s+\S+\s+([EIDW])\s+'
          url: ''
          datasourceUid: ''

  # Prometheus data source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: false
    jsonData:
      timeInterval: 15s
