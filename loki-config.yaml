auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# Allow older log samples (up to 30 days)
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 720h  # 30 days

  # Increase query limits to prevent "too many outstanding requests"
  max_entries_limit_per_query: 10000
  max_streams_per_user: 0  # 0 means unlimited
  max_global_streams_per_user: 0
  max_query_series: 10000
  max_query_parallelism: 32
  split_queries_by_interval: 30m
  max_cache_freshness_per_query: 10m

  # Increase ingestion limits
  ingestion_rate_mb: 20
  ingestion_burst_size_mb: 30
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB

  # Cardinality limits
  max_streams_matchers_per_query: 1000
  max_label_names_per_series: 30

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093
